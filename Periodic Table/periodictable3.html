    function displaytable(){
        for (var row=1; row <=11; row++ ){
            displayrow(row);
        }
    }
    
    function displayrow(row){
        for (var column=1; column <=18; column++ ){
            var rowlocation = Tablematrix[row-1][column-1];
            console.log(rowlocation)
            switch(true) {
            case (rowlocation == 0):
                displayBlank(row);
                break;
            case (rowlocation > 0):
                displayElement(rowlocation, row)
                break;

            case (rowlocation == "Lanthanide"):
                displayLanthanide(row);
                break;

            case (rowlocation == "Actinoid"):
                displayActinoid(row);
                break;

            case (rowlocation == "SB"):
                displaySmallBlank(row);
                break;
            default:
                console.log("this is broken")
            }   
        }
    }
        
    function displayBlank(row){
        $(document).ready(function(){
            $("#row"+row).append('<div class="blank"></div>');
        })
    }

    function displaySmallBlank(row){

            $("#row"+row).append('<div class="smallblank"></div>');
        })
    }

    function displayLanthanide(row){
        $(document).ready(function(){
            $("#row"+row).append('<div class="blank h6"><div class="space"></div>57-71</div>');
        })
    }

    function displayActinoid(row){
        $(document).ready(function(){
            $("#row"+row).append('<div class="blank h6"><div class= "space"></div>89â€“103</div>');

    }
    
    // Display Element
    function displayElement(atomicNumber, row){
        var phasecolor = ""
        if (PeriodicTable["elements"][atomicNumber-1]["phase"] == "Solid"){
            phasecolor = "primary";
            console.log("solid");
        }
        else if (PeriodicTable["elements"][atomicNumber-1]["phase"] == "Liquid"){
            phasecolor = "info";
            console.log("liquid");
        }
        else if (PeriodicTable["elements"][atomicNumber-1]["phase"] == "Gas"){
            phasecolor = "light";
            console.log("gas");
        }
        else{
            phasecolor = "secondary";
            console.log("other");
        }
        $(document).ready(function(){
            $("#row"+row).append('<div class="element btn-' + phasecolor + '"><span class = "atomicnumber">' + 
            PeriodicTable["elements"][atomicNumber-1]["number"] +'</span><h4>'+
            PeriodicTable["elements"][atomicNumber-1]["symbol"] +'</h4><h6>'+
            PeriodicTable["elements"][atomicNumber-1]["atomic_mass"] +'</h6><h6 class = "elementname">'+
            PeriodicTable["elements"][atomicNumber-1]["name"] +'</h6>'+
            '</div>')
        })
    }
