    function displayrow(row){
        for (var column=1; column <=18; column++ ){
            console.log(Tablematrix[row-1][column-1])
            if (Tablematrix[row-1][column-1] == 0){
                displayBlank(row);
                console.log("blank")
            }
            else{
                displayElement(Tablematrix[row-1][column-1], row)
                console.log("element")
            }
        }
    }
        
    function displayBlank(row){
        $(document).ready(function(){
            $("#row"+row).append('<div class="blank"></div>');
        })
    }
