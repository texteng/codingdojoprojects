<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Periodic Table</title>
    <!-- Bootstrap CSS -->
    <div id= "widecss"><link rel="stylesheet" type="text/css" href="css/PeriodicTableCustom.css"></div>
    <link rel="stylesheet" type="text/css" href="css/PeriodicTable.css">
    <link rel="stylesheet" type="text/css" href="css/custombootstrapbuttons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark"> 
      <div class="navbar-brand">Periodic Table of Elements</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item dropdown">
                  <div class ="nav-link dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categorization</div>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <button class="dropdown-item view" id="category">Categorization System 1</button>
                    <button class="dropdown-item view" id="groupBlock">Categorization System 2</button>
                    <!-- <button class="dropdown-item view view" id="electronAffinity">Electron Affinity</button> -->
                  </div>
                </li>
                <li class="nav-item dropdown">
                    <div class ="nav-link dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Thermal</div>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <button class="dropdown-item view" id="phase">Phase</button>
                      <button class="dropdown-item view" id="melt">Melting Point</button>
                      <button class="dropdown-item view" id="boil">Boiling Point</button>
                      <button class="dropdown-item view" id="molar_heat">Molar Heat</button>
                    </div>
                  </li>
            <li><button class="nav-link btn btn-link view" id="density">Density</button></li>
            <li><button class="nav-link btn btn-link view" id="yearDiscovered">Year Discovered</button></li>
            <li class="nav-item dropdown">
                <div class ="nav-link dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Additional Properties</div>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <button class="dropdown-item view view" id="bondingType">Bonding Type</button>
                  <button class="dropdown-item view view" id="electronegativity">Electronegativity</button>
                  <button class="dropdown-item view view" id="atomicRadius">Atomic Radius</button>
                  <button class="dropdown-item view view" id="vanDelWaalsRadius">Van der Waals Radius</button>
                  <button class="dropdown-item view view" id="ionizationEnergy">Ionization Energy</button>
                  <button class="dropdown-item view view" id="electronAffinity">Electron Affinity</button>
                </div>
              </li>
            <li id="wide"><button class="nav-link btn btn-link wide active">Wide</button></li>
            <li><button class="nav-link btn btn-link credits" id="credits" data-toggle="modal" data-target="#ElementDisplayModal">Credits</button></li>
          </ul>
        </div>
    
</nav>
<div id = "mobile">
  <h1 class="display-2">Please flip your device</h1>
  <h2 class="display-4">Or, if you are viewing this on a standard monitor, resize your window</h2>
</div>
<div id ="container" class = "container">
    <!-- Display div found below table -->
    <div id = "table"></div>

    <div id ="legend"></div>

    <div class="modal fade" id="ElementDisplayModal" tabindex="-1" role="dialog" aria-labelledby="ElementDisplayModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="ElementDisplayModalLongTitle"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
  </div>
